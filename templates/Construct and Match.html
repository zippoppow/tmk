<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latin Progression - Construct and Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            margin: 0;
        }
        h2 {
            font-size: 1.5em;
            margin: 5px 0 20px;
        }
        .morpheme-input {
            margin-bottom: 20px;
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .matching-boxes {
            display: flex;
            flex-direction: column;
            width: 50%;
        }
        .matching-box {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            background-color: #fff;
        }
        .number-column {
            width: 15%;
            display: flex;
            flex-direction: column;
        }
        .number-box {
            border: 1px solid #ccc;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            background-color: #eaeaea;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>LATIN PROGRESSION</h1>
        <h2>CONSTRUCT AND MATCH</h2>
    </header>
    <div class="morpheme-input">
        <label for="morpheme">Morpheme(s):</label>
        <input type="text" id="morpheme" name="morpheme" style="width: 100%; padding: 10px;">
    </div>
    <div class="instructions">
        <p>Adding the suffix <strong>[[morpheme]]</strong> turns adjectives ending in <strong>[[morpheme]]</strong> into adverbs. Match the words to the appropriate sentences below.</p>
    </div>
    <div class="container">
        <div class="matching-boxes">
            <div class="matching-box"></div>
            <div class="matching-box"></div>
            <div class="matching-box"></div>
            <div class="matching-box"></div>
            <div class="matching-box"></div>
            <div class="matching-box"></div>
            <div class="matching-box"></div>
            <div class="matching-box"></div>
            <div class="matching-box"></div>
            <div class="matching-box"></div>
            <div class="matching-box"></div>
            <div class="matching-box"></div>
        </div>
        <div class="number-column">
            <div class="number-box">1</div>
            <div class="number-box">2</div>
            <div class="number-box">3</div>
            <div class="number-box">4</div>
            <div class="number-box">5</div>
            <div class="number-box">6</div>
            <div class="number-box">7</div>
            <div class="number-box">8</div>
            <div class="number-box">9</div>
            <div class="number-box">10</div>
            <div class="number-box">11</div>
            <div class="number-box">12</div>
        </div>
    </div>
    <footer>
        Â© Sound Literacy Solutions, LLC, 2024
    </footer>
</body>
</html>
