<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIN PROGRESSION CONSTRUCTOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .morpheme-input {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
        }
        .morpheme-input label {
            margin-bottom: 5px;
            color: #555;
        }
        .morpheme-input input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .pair-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .text-box {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        .arrow {
            font-size: 24px;
            color: #007BFF;
            margin: 0 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>LATIN PROGRESSION CONSTRUCTOR</h1>
    
    <div class="morpheme-input">
        <label for="morpheme">Morpheme(s):</label>
        <input type="text" id="morpheme" placeholder="Enter morpheme(s) here...">
    </div>

    <div id="pairs">
        <div class="pair-container">
            <input type="text" class="text-box" placeholder="Enter part 1">
            <span class="arrow">➔➔➔➔➔</span>
            <input type="text" class="text-box" placeholder="Enter part 2">
        </div>
        <div class="pair-container">
            <input type="text" class="text-box" placeholder="Enter part 3">
            <span class="arrow">➔➔➔➔➔</span>
            <input type="text" class="text-box" placeholder="Enter part 4">
        </div>
        <div class="pair-container">
            <input type="text" class="text-box" placeholder="Enter part 5">
            <span class="arrow">➔➔➔➔➔</span>
            <input type="text" class="text-box" placeholder="Enter part 6">
        </div>
        <div class="pair-container">
            <input type="text" class="text-box" placeholder="Enter part 7">
            <span class="arrow">➔➔➔➔➔</span>
            <input type="text" class="text-box" placeholder="Enter part 8">
        </div>
        <div class="pair-container">
            <input type="text" class="text-box" placeholder="Enter part 9">
            <span class="arrow">➔➔➔➔➔</span>
            <input type="text" class="text-box" placeholder="Enter part 10">
        </div>
        <div class="pair-container">
            <input type="text" class="text-box" placeholder="Enter part 11">
            <span class="arrow">➔➔➔➔➔</span>
            <input type="text" class="text-box" placeholder="Enter part 12">
        </div>
        <div class="pair-container">
            <input type="text" class="text-box" placeholder="Enter part 13">
            <span class="arrow">➔➔➔➔➔</span>
            <input type="text" class="text-box" placeholder="Enter part 14">
        </div>
        <div class="pair-container">
            <input type="text" class="text-box" placeholder="Enter part 15">
            <span class="arrow">➔➔➔➔➔</span>
            <input type="text" class="text-box" placeholder="Enter part 16">
        </div>
        <div class="pair-container">
            <input type="text" class="text-box" placeholder="Enter part 17">
            <span class="arrow">➔➔➔➔➔</span>
            <input type="text" class="text-box" placeholder="Enter part 18">
        </div>
        <div class="pair-container">
            <input type="text" class="text-box" placeholder="Enter part 19">
            <span class="arrow">➔➔➔➔➔</span>
            <input type="text" class="text-box" placeholder="Enter part 20">
        </div>
        <div class="pair-container">
            <input type="text" class="text-box" placeholder="Enter part 21">
            <span class="arrow">➔➔➔➔➔</span>
            <input type="text" class="text-box" placeholder="Enter part 22">
        </div>
    </div>

    <div class="footer">
        © Sound Literacy Solutions, LLC, 2024
    </div>
</div>

</body>
</html>
