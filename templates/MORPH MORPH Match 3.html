<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latin Progression - MORPH, MORPH? Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        h2 {
            font-size: 18px;
            margin: 5px 0;
            color: #555;
        }
        .morpheme-input {
            margin-bottom: 20px;
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .grid-cell {
            border: 1px solid #007BFF;
            width: 14%;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            background-color: #fff;
        }
        .section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .column {
            width: 48%;
            border: 1px solid #007BFF;
            background-color: #fafafa;
        }
        .column-header {
            background-color: #e9ecef;
            text-align: center;
            font-weight: bold;
            padding: 5px 0;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>LATIN PROGRESSION</h1>
        <h2>MORPH, MORPH? Match</h2>
    </header>
    <div class="morpheme-input">
        <label for="morpheme">Morpheme(s):</label>
        <input type="text" id="morpheme" name="morpheme" placeholder="Enter morpheme(s)">
    </div>
    <div class="instructions">
        Match the base word (i.e "tutor") to its related word (i.e. "tutorial") and sort it into the correct suffix category.
    </div>
    <table>
        <tr>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
        </tr>
        <tr>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
        </tr>
        <tr>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
        </tr>
        <tr>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
            <td class="grid-cell"></td>
        </tr>
    </table>
    <div class="section">
        <div class="column">
            <div class="column-header">[[morph]]</div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
        <div class="column">
            <div class="column-header">[[morph]] word</div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
    </div>

</body>
</html>
