<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latin Progression CONSTRUCTOR/DECONSTRUCTOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LATIN PROGRESSION</h1>
        </header>
        <section class="constructor-deconstructor">
            <h2>LATIN PROGRESSION CONSTRUCTOR/DECONSTRUCTOR</h2>
            <div class="constructor">
                <h3>Constructor</h3>
                <p>Create words from the word parts:</p>
                <div class="word-parts">
                    <div class="word-box">
                        <input type="text" placeholder="Part A">
                        <input type="text" placeholder="Part B">
                    </div>
                    <div class="arrow"> &gt;&gt;&gt;&gt;&gt; </div>
                    <div class="word-box">
                        <input type="text" placeholder="Result">
                    </div>
                </div>
                <div class="word-parts">
                    <div class="word-box">
                        <input type="text" placeholder="Part A">
                        <input type="text" placeholder="Part B">
                    </div>
                    <div class="arrow"> &gt;&gt;&gt;&gt;&gt; </div>
                    <div class="word-box">
                        <input type="text" placeholder="Result">
                    </div>
                </div>
            </div>

            <div class="deconstructor">
                <h3>Deconstructor</h3>
                <p>Break words into their parts:</p>
                <div class="word-parts">
                    <div class="word-box">
                        <input type="text" placeholder="Word">
                    </div>
                    <div class="arrow"> &gt;&gt;&gt;&gt;&gt; </div>
                    <div class="word-box">
                        <input type="text" placeholder="Parts">
                    </div>
                </div>
                <div class="word-parts">
                    <div class="word-box">
                        <input type="text" placeholder="Word">
                    </div>
                    <div class="arrow"> &gt;&gt;&gt;&gt;&gt; </div>
                    <div class="word-box">
                        <input type="text" placeholder="Parts">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
