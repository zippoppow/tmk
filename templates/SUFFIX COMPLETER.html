<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIN PROGRESSION SUFFIX COMPLETER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4B0082; /* Dark purple */
            text-align: center;
        }
        .instruction {
            margin: 20px 0;
            font-size: 16px;
            color: #333;
        }
        .morpheme-input {
            margin: 20px 0;
        }
        .morpheme-input input {
            width: 100%;
            padding: 10px;
            border: 2px solid #4B0082; /* Dark purple */
            border-radius: 5px;
        }
        .text-box-pair {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .text-box {
            width: 48%;
        }
        .text-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid #4B0082; /* Dark purple */
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LATIN PROGRESSION SUFFIX COMPLETER</h1>
        <div class="morpheme-input">
            <label for="morpheme">Morpheme(s):</label>
            <input type="text" id="morpheme" placeholder="Enter morpheme(s)">
        </div>
        <div class="instruction">
            <p>Add <strong>[[morph]]</strong> or <strong>[[morph]]</strong> to the following words:</p>
        </div>
        <div class="text-box-pair">
            <div class="text-box">
                <input type="text" placeholder="Word 1">
            </div>
            <div class="text-box">
                <input type="text" placeholder="Result 1">
            </div>
        </div>
        <div class="text-box-pair">

            </div>
            <div class="text-box">

        </div>
        <div class="text-box-pair">

            </div>
            <div class="text-box">
                <input type="text" placeholder="Result 3">

        <div class="text-box-pair">

                <input type="text" placeholder="Word 4">
            </div>
            <div class="text-box">
                <input type="text" placeholder="Result 4">

        <div class="text-box-pair">

                <input type="text" placeholder="Word 5">

            <div class="text-box">

        <div class="text-box-pair">

            </div>
            <div class="text-box">
                <input type="text" placeholder="Result 6">

        </div>
        <div class="text-box-pair">
            <div class="text-box">
                <input type="text" placeholder="Word 7">
            </div>
            <div class="text-box">
                <input type="text" placeholder="Result 7">

        </div>
        <div class="text-box-pair">

                <input type="text" placeholder="Word 8">
